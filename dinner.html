<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="owl.carousel.min.css"> 
    <link rel="stylesheet" href="owl.theme.default.min.css">

    <!--Local StyleSheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Restaurant Software</title>
  </head>
  <body>

  <section class="content">
      <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top border-bottom px-4 py-3">
       <a class="navbar-brand px-3 font-weight-bold" href="#">FOODIES</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
             <li class="nav-item active px-3">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item px-3">
                <a class="nav-link" href="#">Offers</a>
             </li>
             <li class="nav-item px-3">
                <a class="nav-link" href="#">Help</a>
             </li>
             <li class="nav-item px-3">
                <a class="nav-link text-white btn" href="#">Your Food</a>
             </li>
         </ul>
       </div>
    </nav>
    
    <!--Just so content starts below the navbar-->
    <div style="padding: 2.5em;"></div>

    <!--Header Section-->
    <section id="header" class="mb-2">
       <h2 class="text-center p-5 m-0 cursive-txt">Our Menus</h2>
    </section>

    <section id="spl-carousel">
    	<div class="owl-carousel owl-theme" id="top-carousel">
            <div class="item">
            	<img src="1.png" class="img-fluid h-100 w-auto">  <!--Image here is of size 500x700-->
            	<div class="crl-area">
            		<span class="cost-circle">500/-</span>
            		<h2 class="crl-txt">dish name here</h2>
            	</div>
            	
            </div>
            <div class="item">
            	<img src="4.png" class="img-fluid h-100 w-auto">
            	<div class="crl-area">
            		<span class="cost-circle">600/-</span>
            		<h2 class="crl-txt">dish name here</h2>
            	</div>
            </div>
            <div class="item">
            	<img src="3.png" class="img-fluid h-100 w-auto">
            	<div class="crl-area">
            		<span class="cost-circle">700/-</span>
            		<h2 class="crl-txt">dish name here</h2>
            	</div>
            </div>
            <div class="item">
            	<img src="2.png" class="img-fluid h-100 w-auto">
            	<div class="crl-area">
            		<span class="cost-circle">650/-</span>
            		<h2 class="crl-txt">longer dish name here</h2>
            	</div>
            </div>
        </div>
    </section>
    
    <hr style="width: 80%;" class="mt-5 mb-0">

    <section class="gray-bg pb-5" id="menu">
        <div class="mx-5">
          <h2 class="text-center p-4 m-0 cursive-txt">Menu</h2>

           <div class="row justify-content-around align-items-center">
              <div class="col-6 p-0">

                 <div class="row justify-content-center align-items-lg-start align-items-md-center">
                    
                    <!--MENU-IMAGE-->
                    <div class="col-10 col-lg-6 menu-img img-hgt" style="background:url(menu1.png);"></div>
                    <div class="col-10 col-lg-6">
                       <div class="row align-items-center pr-3 pr-lg-0 pt-3">

                        <!--Dish Name-->
                          <div class="col-9">
                             <h4 class="menu-dish-name">Dish name here</h4>
                          </div>
                        <!--VEG, NON-VEG-->
                          <div class="col-3 ">
                            <h5 class="badge badge-success">Veg</h5>
                          </div>
                       </div>

                       <hr>
                       
                       <!--Menu Description-->
                       <div class="menu-desc pb-xl-4">
                          <p class="text-secondary text-justify">This is Lorem ipsum dolor sit amet, consectetur Lorem and this thatt this this</p>
                       </div>

                       <!--Menu Price-->
                       <div class="w-100 text-center mt-lg-3 mt-xl-0">
                         <span class="menu-dish-price">500/-</span>
                       </div>
                      

                       <!--Add to Cart Button-->
                       <div class="at-cart text-center">
                          <button class="btn btn-sm mt-4"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                       </div>

                    </div>
                 </div>
              
              </div>


           </div>


        
        </div>
    </section>

    
  </section> <!--With overflow-x-->
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="jquery.min.js"></script>

    <!--OwlCarousel-->
    <script src="owl.carousel.min.js"></script>

    <!--Local Js-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
