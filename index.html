<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--Local StyleSheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Restaurant Software</title>
  </head>
  <body>

  <section class="content">
      <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top border-bottom px-4 py-3">
       <a class="navbar-brand px-3 font-weight-bold" href="#">FOODIES</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
       </button>

       <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
             <li class="nav-item active px-3">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
             </li>
             <li class="nav-item px-3">
                <a class="nav-link" href="#">Offers</a>
             </li>
             <li class="nav-item px-3">
                <a class="nav-link" href="#">Help</a>
             </li>
             <li class="nav-item px-3">
                <a class="nav-link text-white btn" href="#">Your Food</a>
             </li>
         </ul>
       </div>
    </nav>
    
    <!--Just so content starts below the navbar-->
    <div class="py-5"></div>

    <!--Specialities Sect-->
    <section id="specialities">
       <h2 class="cursive-txt text-center">Specialities</h2>
       <h3 class="text-center shft-txt m-auto">Our Menu</h3>

       <!--Row-->
       <div class="row justify-content-around">
         
         <!--Columns-->
         <div class="col-10 col-sm-4 col-lg-3">
            <!--Card-->
            <div class="card mx-2 mb-3">

              <!--Card image-->
              <img class="card-img-top p-2" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=902&q=80" alt="Food Image">
              <div class="card-body pb-1">
                <h5 class="card-title">Burger <span class="badge badge-danger">New</span></h5> 
                <p class="card-text text-justified">Sliced with extra cheese and a combination of veggies.</p>
                <!--Horizontal Row-->
                <hr>
                <!--Offers' Section-->
                <p class="offers" onclick="openOffers()">
                  <i class="fa fa-gift" aria-hidden="true"></i> Offers
                  <span class="px-2" id="offer-elem">   <!--Hidden elements under offer-->
                    | <i class="fas fa-percentage"></i> 50% OFF
                  </span>
                </p>
              </div>
            </div>
         </div>
    </section>

    <!--Categories-->
    <section class="categories gray-bg p-5 mt-4">
      <h2 class="cursive-txt text-center">Categories</h2>
      <h3 class="text-center shft-txt m-auto">Our Menu</h3>
      <!--Row-->
       <div class="row justify-content-around">
         
         <!--Columns-->
          
          <div class="col-10 col-sm-3 mt-3 mt-sm-0" style="background-image: url(bgimg.jpg);">
            <a href="">
              <h4 class="text-center text-white">Dinner</h4>
            </a>
          </div>
          <div class="col-10 col-sm-3 mt-3 mt-sm-0" style="background-image: url(bgimg.jpg);">
            <a href="">
              <h4 class="text-center text-white">Lunch</h4>
            </a>
          </div>
          <div class="col-10 col-sm-3 mt-3 mt-sm-0" style="background-image: url(bgimg.jpg);">
            <a href="">
              <h4 class="text-center text-white">Beverages</h4>
            </a>
          </div>

       </div>
    </section>
  </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="jquery.min.js"></script>

    <!--Local Js-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
